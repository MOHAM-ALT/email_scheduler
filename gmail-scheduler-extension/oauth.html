<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DEMORI - Gmail Authentication</title>
    <link rel="stylesheet" href="css/oauth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <img src="images/demori-logo.png" alt="DEMORI" class="auth-logo">
                <h1>DEMORI</h1>
                <p>Gmail Scheduler Pro</p>
            </div>
            
            <div class="auth-content">
                <h2>üîê Gmail Authentication</h2>
                <p>Connecting to your Gmail account securely...</p>
                
                <div class="auth-steps">
                    <div class="step active" id="step1">
                        <span class="step-number">1</span>
                        <span class="step-text">Redirecting to Google</span>
                    </div>
                    <div class="step" id="step2">
                        <span class="step-number">2</span>
                        <span class="step-text">Grant Permissions</span>
                    </div>
                    <div class="step" id="step3">
                        <span class="step-number">3</span>
                        <span class="step-text">Complete Setup</span>
                    </div>
                </div>
                
                <div class="auth-loading">
                    <div class="loading-spinner"></div>
                    <p id="auth-status">Initializing authentication...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/oauth.js"></script>
</body>
</html>
